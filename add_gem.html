<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gem</title>
    <link rel="stylesheet" href="CSS/lab4.css">
    <link rel="stylesheet" href="CSS/add_gem.css">
</head>
<body>
    <main class="wrap">
        <header class="header">
            <div class="header-logo">BG</div>
            <nav class="header-navigation">
                <ul class="header-navigation-list">
                    <li><a href="lab4.html">Your Gems</a></li>
                    <li><a href="add_gem.html">Add Gem</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <content-form class="content-form">
                <h2>Add New Gem</h2>
                <form id="addGemForm">
                    <label for="gemName">Gem Name:</label>
                    <input type="text" id="gemName" name="gemName" placeholder="Type the gem name">
                    <br>

                    <label for="gemPrice">Gem Price (dollars):</label>
                    <input type="number" id="gemPrice" name="gemPrice" required max="100000" placeholder="Type the gem price">
                    <br>

                    <button type="submit">Add Gem</button>
                </form>
            </content-form>
        </div>
    </main>
    <script src="data.js"></script>
    <script src="add_gem.js"></script>
</body>
</html>
